<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <img src="img/background.jpg" alt="background_img">
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_inputs">
                <div class="login_box">
                    <input type="email" name="email" id="email" class="login_input" placeholder="">
                    <label for="email" class="login_label">Email ID</label>
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login_box">
                    <input type="password" name="password" id="password" class="login_input" placeholder="">
                    <label for="password" class="login_label">Password</label>
                    <i class="ri-lock-password-fill"></i>
                </div>
            </div>
            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" name="checkbox" id="user-check" class="login_check-input">
                    <label for="user-check" class="login_check-label">Remember Me</label>
                </div>
                <a href="#" class="login_forget">Forget Password?</a>
            </div>
            <button type="submit" class="login_button">Login</button>
            <div class="login_register">Don't have an account? <a href="#">Register</a></div>
        </form>
    </div>
</body>

</html>
